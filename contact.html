  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"><b>Raffay Ahmed</b></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">

          <a class="nav-item nav-link active" href="contact.html">Contact</a>
        </div>
      </div>
    </nav>

    <section class="row m-5 justify-content-around">
      <article class="col-sm-6" style="background-color: white">
        <h3>Contact</h3>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" placeholder="John Smith" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="example@email.com"
            />
          </div>
          <div class="form-group">
            <label for="your message">Message</label>
            <textarea
              class="form-control"
              placeholder="Your message here."
              rows="3"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <p></p> <!--  the only way i could add space after the button -->
        </form>
      </article>
    </section>
  </body>
  
  <footer class="footer">
    <div class="footer-copyright text-center py-3">Created by Raffay Ahmed using Bootstrap
    </div>
  </footer>
